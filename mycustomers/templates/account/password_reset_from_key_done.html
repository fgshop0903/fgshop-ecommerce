{% extends "core/base.html" %}
{% load static %}

{% block title %}Contraseña Cambiada - FG Shop{% endblock %}

{% block extra_head %}
    {{ block.super }}
    <link href="{% static 'mycustomers/css/auth_forms.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container auth-form-container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4 p-md-5 text-center">
                     <i class="bi bi-check-circle-fill fs-1 text-success mb-3"></i>
                    <h1 class="h3 mb-3 fw-normal">¡Contraseña Cambiada!</h1>
                    <p class="text-muted">Tu contraseña ha sido cambiada exitosamente.</p>
                    <hr class="my-4">
                    <a href="{% url 'account_login' %}" class="btn btn-primary">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
