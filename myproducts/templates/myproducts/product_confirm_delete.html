{% extends "core/base.html" %}

{% block title %}{{ titulo_pagina }} - FG Shop{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">{{ titulo_pagina }}</h3>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que quieres eliminar el producto "<strong>{{ object.nombre }}</strong>"?</p>
                    <p class="text-danger"><strong>¡Esta acción no se puede deshacer!</strong></p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
