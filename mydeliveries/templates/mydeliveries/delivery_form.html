{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ titulo_pagina }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ titulo_pagina }}</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">{{ nombre_boton }}</button>
            <a href="{% url 'mydeliveries:delivery_list' %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
